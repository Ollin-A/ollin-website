[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

# SPA fallback (React Router)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API route for plan request function
[[redirects]]
  from = "/api/plan-request"
  to = "/.netlify/functions/plan-request"
  status = 200
