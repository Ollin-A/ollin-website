<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OLLIN - Design & Systems</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
              montserrat: ['Montserrat', 'sans-serif'],
            },
            colors: {
              'ollin-bg': '#f2efe9',
              'ollin-black': '#111111',
              'ollin-gray': '#666666',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --bg: #f2efe9;
        --ink: #111111;
        --muted: rgba(17,17,17,0.60);
        --muted-light: rgba(17,17,17,0.40);
        --easeOut: cubic-bezier(0.215, 0.61, 0.355, 1);
        --easeFluid: cubic-bezier(0.33, 1, 0.68, 1);
        --easePremium: cubic-bezier(0.16, 1, 0.3, 1);
      }

      body {
        background-color: var(--bg);
        margin: 0;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }

      /* --- GRAIN & VIGNETTE --- */
      .textureOverlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        pointer-events: none;
        z-index: 10;
        opacity: 0.05;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      
      .vignetteOverlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        pointer-events: none;
        z-index: 11;
        background: radial-gradient(circle at center, transparent 60%, rgba(0,0,0,0.03) 100%);
      }

      /* --- HERO ROOT --- */
      .hero {
        position: relative;
        min-height: 100vh;
        width: 100%;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        background-color: var(--bg);
      }

      /* --- BACKGROUND SHAPE (Rings + Orb) --- */
      .bgRingsGroup {
        position: absolute;
        top: 50%;
        left: 70%; /* Position mostly behind the right column */
        transform: translate(-50%, -50%);
        width: 900px;
        height: 900px;
        pointer-events: none;
        z-index: 0;
      }

      .bgOrb {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 40%;
        height: 40%;
        transform: translate(-50%, -50%);
        background: radial-gradient(circle, rgba(17,17,17,0.06) 0%, transparent 70%);
        filter: blur(80px);
        border-radius: 50%;
        animation: floatOrb 10s ease-in-out infinite alternate;
      }

      .bgRing {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        border: 1px solid rgba(17,17,17,0.08); /* Warm faint gray */
        box-sizing: border-box;
      }

      /* Individual Ring Sizing & Timing */
      .bgRing:nth-child(2) { width: 100%; height: 100%; opacity: 0.06; animation: pulseRings 14s ease-in-out infinite alternate; }
      .bgRing:nth-child(3) { width: 80%; height: 80%; opacity: 0.08; animation: pulseRings 14s ease-in-out infinite alternate -2s; }
      .bgRing:nth-child(4) { width: 60%; height: 60%; opacity: 0.10; animation: pulseRings 14s ease-in-out infinite alternate -4s; }
      .bgRing:nth-child(5) { width: 40%; height: 40%; opacity: 0.12; animation: pulseRings 14s ease-in-out infinite alternate -6s; }

      @keyframes pulseRings {
        0% { transform: translate(-50%, -50%) scale(1); }
        100% { transform: translate(-50%, -50%) scale(1.03); }
      }

      @keyframes floatOrb {
        0% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
        100% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.9; }
      }

      /* --- GRID LAYOUT --- */
      .heroInner {
        position: relative;
        z-index: 2;
        width: 100%;
        max-width: 1500px;
        margin: 0 auto;
        padding: 0 5vw;
        display: grid;
        grid-template-columns: 1.3fr 1fr; /* Stronger focus on headline */
        gap: clamp(40px, 6vw, 120px);
        align-items: center; /* Vertically center initially, then adjust children */
      }

      /* --- TYPOGRAPHY & ELEMENTS --- */
      .eyebrow {
        font-size: 11px;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        color: var(--muted-light);
        font-weight: 600;
        margin-bottom: 24px;
        display: block;
      }

      .heroLeft {
        /* No padding needed if grid handles it */
      }

      .heroTitle {
        margin: 0;
        line-height: 1;
        letter-spacing: -0.03em;
        font-size: clamp(3rem, 5.5vw, 6.5rem);
        color: var(--ink);
      }
      
      .heroTitleStrong { 
        display: block; 
        font-weight: 600; 
        color: var(--ink); 
        white-space: nowrap; /* Force one line on desktop */
      }
      
      .heroTitleSoft { 
        display: block; 
        font-weight: 400; 
        color: rgba(17,17,17,0.5); /* Reduced contrast for echo effect */
        margin-top: 8px;
        font-size: 0.9em; /* Slight visual reduction */
      }

      .heroRight {
        display: flex;
        flex-direction: column;
        /* Move up visually to align with decision zone */
        transform: translateY(-24px); 
      }

      .heroRightCopy {
        margin: 0 0 20px;
        font-size: 1.05rem; 
        line-height: 1.6;
        color: rgba(17,17,17,0.7);
        font-weight: 400;
        max-width: 44ch; /* Editorial constraint */
      }

      .bilingualLine {
        font-size: 14px;
        color: rgba(17,17,17,0.5);
        margin-bottom: 36px;
        font-weight: 400;
      }

      .heroCtas {
        display: flex;
        align-items: center;
        gap: 24px; /* Reduced spacing */
        margin-bottom: 48px;
        flex-wrap: wrap;
      }

      .btnPrimary {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 16px 32px;
        border-radius: 4px;
        background: #111;
        color: #fff;
        text-decoration: none;
        font-weight: 500;
        font-size: 14px;
        letter-spacing: 0.02em;
        border: none;
        cursor: pointer;
        transition: transform 300ms var(--easeFluid), background-color 300ms ease;
      }
      .btnPrimary:hover { 
        transform: translateY(-1px);
        background-color: #000;
      }

      .btnSecondary {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        color: var(--ink);
        background: transparent;
        border: none;
        padding: 10px 0;
        font-weight: 500;
        font-size: 14px;
        cursor: pointer;
        opacity: 0.7;
        transition: opacity 0.3s ease;
      }
      .btnSecondary span { transition: transform 0.3s var(--easeFluid); display: inline-block; }
      .btnSecondary:hover { opacity: 1; }
      .btnSecondary:hover span { transform: translateX(3px); }

      /* --- MARQUEE (Restyled) --- */
      .marquee {
        width: 100%;
        max-width: 440px; /* Constrain width to right column area approximately */
        overflow: hidden;
        position: relative;
        margin-top: -12px; /* Move UP towards content */
        opacity: 0.8; /* Slightly higher opacity for legibility of light text */
        mask-image: linear-gradient(to right, transparent 0%, black 10%, black 90%, transparent 100%);
        -webkit-mask-image: linear-gradient(to right, transparent 0%, black 10%, black 90%, transparent 100%);
      }

      .marqueeViewport {
        width: 100%;
        overflow: hidden;
        white-space: nowrap;
      }
      
      .marqueeTrack {
        display: inline-flex;
        align-items: center;
        animation: marqueeScroll 25s linear infinite;
        will-change: transform;
      }
      
      .marqueeItem {
        display: inline-flex;
        align-items: center;
        padding-right: 32px; /* Uniform gap */
        white-space: nowrap;
        font-size: 10px; /* Smaller */
        letter-spacing: 0.18em;
        text-transform: uppercase;
        font-weight: 500;
        color: #9AA0A6; /* Light Gray Text as requested */
      }

      /* Custom separator: Slash / */
      .sepMark {
        display: inline-block;
        margin-left: 32px; /* Spacing */
        color: #B0B4B8; /* Even lighter gray for the slash */
        font-weight: 300;
        border: none;
        width: auto; height: auto;
        transform: none;
      }

      @keyframes marqueeScroll {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); } 
      }

      /* --- ENTRANCE ANIMATIONS --- */
      .heroIntro {
        opacity: 0;
        filter: blur(8px);
        transform: translateY(12px);
        animation: heroIn 1000ms var(--easePremium) forwards;
      }
      
      .heroIntroDelay1 { animation-delay: 200ms; }
      .heroIntroDelay2 { animation-delay: 400ms; }
      .heroIntroDelay3 { animation-delay: 600ms; }
      .heroIntroDelay4 { animation-delay: 800ms; }

      @keyframes heroIn {
        to { opacity: 1; filter: blur(0); transform: translateY(0); }
      }

      /* --- RESPONSIVE --- */
      @media (max-width: 1024px) {
        .heroInner {
          grid-template-columns: 1fr;
          padding: 80px 24px 120px;
          gap: 48px;
          text-align: left;
        }
        .heroTitle { font-size: 11vw; }
        .heroTitleStrong { white-space: normal; } /* Allow break on mobile */
        .heroRight { transform: none; }
        .heroRightCopy { max-width: 100%; }
        .marquee { max-width: 100%; margin-top: 0; }
        
        /* Adjust background for mobile */
        .bgRingsGroup { 
          left: 50%;
          width: 100vw; 
          height: 100vw; 
          opacity: 0.5; /* Fade out slightly on mobile */
        }
      }
      
      @media (max-width: 640px) {
         .heroCtas { gap: 20px; }
         .btnPrimary { width: 100%; }
         .btnSecondary { width: 100%; justify-content: center; }
      }

      @media (prefers-reduced-motion: reduce) {
        .bgRing, .bgOrb { animation: none; opacity: 1; }
        .marqueeTrack { animation: none; }
        .heroIntro { animation: none; opacity: 1; filter: none; transform: none; }
      }
    </style>
